[project]
name = "qt-extensions"
version = "0.0.1"
description = "Various QtWidgets extending the functionality of PySide2"
authors = [
    {name = "Beat Reichenbach", email = "info@artofbeat.com"}
]
dependencies = ["PySide2"]
requires-python = ">=3.9, <3.11"
license = {text = "MIT"}
readme = "README.md"

[build-system]
requires = ["setuptools"]

[tool.setuptools]
packages = ["qt_extensions", "qt_extensions.properties"]

[tool.setuptools.package-data]
qt_extensions = ["**/*.svg"]
